<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BR Architecture</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="link1">
          <a class="header__nav-link" href="#home">
            <b>BR</b>
            Architects
          </a>
        </div>

        <a class="header__nav-link" href="#">Projects</a>
        <a class="header__nav-link" href="#">About</a>
        <a class="header__nav-link" href="#">Contact</a>
      </nav>

      <img
        class="header__background-image"
        src="images/architect.jpg"
        alt="Architecture"
      />

      <div class="header__title-box">
        <h1 class="header__title">
          <span class="header__title-first"><b>BR</b></span>
          <span class="header__title-second">Architects</span>
        </h1>
      </div>
    </header>
    <section class="content">
      <!-- project section -->
      <div class="content__projects-section">
        <h3 class="content__projects-title">Projects</h3>
      </div>
      <div class="content__projects-first-row">
        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Summer House</div>
            <img class="item-image" src="images/house5.jpg" alt="house" />
          </div>
        </div>

        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Brick House</div>
            <img class="item-image" src="images/house2.jpg" alt="house" />
          </div>
        </div>

        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Renovated</div>
            <img class="item-image" src="images/house3.jpg" alt="house" />
          </div>
        </div>

        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Barn House</div>
            <img class="item-image" src="images/house4.jpg" alt="house" />
          </div>
        </div>
      </div>
      <!-- second row -->
      <div class="content__projects-second-row">
        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Summer House</div>
            <img class="item-image" src="images/house2.jpg" alt="house" />
          </div>
        </div>

        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Brick House</div>
            <img class="item-image" src="images/house5.jpg" alt="house" />
          </div>
        </div>

        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Renovated</div>
            <img class="item-image" src="images/house4.jpg" alt="house" />
          </div>
        </div>

        <div class="content__projects-box">
          <div class="content__projects-item">
            <div class="item-title">Barn House</div>
            <img class="item-image" src="images/house3.jpg" alt="house" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
